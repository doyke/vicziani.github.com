---
layout: default
---

<div class="container">

	<div class="blog-header">
		<h1 class="blog-title">JTechLog</h1>
		<p class="lead blog-description">{{site.lead}}</p>
	</div>

    <div class="row">
        <div class="col-sm-10 blog-main">
			<div class="blog-post">
				<h2 class="blog-post-title">{{ page.title }}</h2>
    
				<p class="blog-post-meta">
					{% assign date = page.date %} {% include date.html %}
				</p>

			<article class="post-content">
				{{ content }}
			</article>
		</div>
	</div>
</div>
