---
layout: default
---

<div class="container">

    <div class="row">
        <div class="col-sm-10 blog-main">

		{% for post in site.posts limit:5 %}
		{% assign date = post.date %}
			<div class="blog-post">

				<h2 class="blog-post-title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h2>
				<p class="blog-post-meta">{% include date.html %}</p>

				<article class="post-content">
					{{ post.excerpt }}
				</article>

				<p><a href="{{ BASE_PATH }}{{ post.url }}">A cikk még nem ért véget, tovább olvasom...</a></p>
			</div>
		{% endfor %}
		</div>
	</div>
</div>

{% include about.html %}

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'jtechlog';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
